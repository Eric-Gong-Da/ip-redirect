<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 1.2rem;
            color: #667eea;
            margin: 1rem 0;
        }
        #ip {
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Server</h1>
        <p>Server IP: <span id="ip">43.134.216.106</span></p>
        <p id="countdown">Redirecting now...</p>
    </div>
    <script>
        const serverIp = '43.134.216.106';
        window.location.href = 'http://' + serverIp;
    </script>
</body>
</html>
